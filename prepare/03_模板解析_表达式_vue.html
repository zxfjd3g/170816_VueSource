<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_模板解析_表达式_vue</title>
</head>
<body>

<div id="app">
  <p>{{name}}</p>
  <p>{{wife.age}}</p>
</div>

<script src="js/vue.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'damu',
      wife: {
        name: 'binbin',
        age: 18
      }
    }
  })
</script>
</body>
</html>
